[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.7
	sensirion/Sensirion I2C SCD4x@^0.3.1
	knolleary/PubSubClient@^2.8
